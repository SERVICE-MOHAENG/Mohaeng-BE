name: Deploy Prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.image.outputs.image_name }}
      image_tag: ${{ steps.image.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image variables
        id: image
        run: |
          IMAGE_NAME="ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/mohaeng-server-core"
          IMAGE_TAG="${{ github.sha }}"
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "image_tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.image_name }}:${{ steps.image.outputs.image_tag }}
            ${{ steps.image.outputs.image_name }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Upload docker compose file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: docker-compose.prod.yml
          target: /tmp

      - name: Deploy docker image over SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script_stop: true
          script: |
            set -euo pipefail
            APP_DIR="${{ secrets.APP_DIR }}"
            IMAGE_NAME="${{ needs.build-and-push.outputs.image_name }}"
            IMAGE_TAG="${{ needs.build-and-push.outputs.image_tag }}"
            GHCR_USERNAME="${{ secrets.GHCR_USERNAME }}"
            GHCR_TOKEN="${{ secrets.GHCR_TOKEN }}"
            HEALTHCHECK_URL="${{ secrets.HEALTHCHECK_URL }}"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            cp /tmp/docker-compose.prod.yml "$APP_DIR/docker-compose.prod.yml"

            echo "DOCKER_IMAGE=$IMAGE_NAME:$IMAGE_TAG" > .deploy.env

            if [ -n "$GHCR_USERNAME" ] && [ -n "$GHCR_TOKEN" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            fi

            docker compose --env-file .deploy.env -f docker-compose.prod.yml pull
            docker compose --env-file .deploy.env -f docker-compose.prod.yml up -d --remove-orphans

            if [ -n "$HEALTHCHECK_URL" ]; then
              curl -fsS "$HEALTHCHECK_URL" >/dev/null
            fi

            docker image prune -af --filter "until=168h" || true
