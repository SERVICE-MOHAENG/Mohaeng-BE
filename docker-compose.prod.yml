services:
  nginx:
    image: nginx:1.27-alpine
    container_name: mohaeng-nginx
    restart: unless-stopped
    depends_on:
      - app
      - ai
    ports:
      - "80:80"
    environment:
      API_SERVER_NAME: ${API_SERVER_NAME:-api.example.com}
      AI_SERVER_NAME: ${AI_SERVER_NAME:-ai.example.com}
    volumes:
      - ./infra/nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    command:
      - /bin/sh
      - -c
      - |
        envsubst '$$API_SERVER_NAME $$AI_SERVER_NAME' \
        < /etc/nginx/templates/default.conf.template \
        > /etc/nginx/conf.d/default.conf && \
        nginx -g 'daemon off;'

  app:
    image: ${DOCKER_IMAGE}
    container_name: mohaeng-server-core
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    expose:
      - "8080"

  ai:
    image: ${AI_DOCKER_IMAGE}
    container_name: mohaeng-ai-server
    restart: unless-stopped
    expose:
      - "8000"

  db:
    image: postgres:16-alpine
    container_name: mohaeng-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: mohaeng-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data:
